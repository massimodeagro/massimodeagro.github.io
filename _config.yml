# 60 Words About the Author
author-about: "Post-doc researcher at CIMeC, University of Trento, Italy. I study cognition and perception in arthropods using automated procedures. I am fascinated by how minuscule brains solve the problem of limited neural capacity when faced with complex stimuli. My research tries to identify processes of simplification and clever circuitry."
